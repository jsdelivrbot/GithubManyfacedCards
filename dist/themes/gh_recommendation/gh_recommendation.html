<!--
  Repo name, description, stars, number of opened issues, user avatar, topics + star button + error and loading states.

  It needs the following styles: 
    - basic_github.css
    - github_recommendation.css
    - loading.css

  And the following js:
    - languageColors.js
    - getStargazersURL.js
    - formatDate.js 
    - getRepoURL.js 
    - plural.js 
    - getIssuesURL.js 
    - fillWithTopics.js
    - humanReadable.js
-->

<div class="gh p-rel">
  <div class="only-if-loading full-absolute p-1">
    <div class="d-flex">
      <div class="mr-3">
        <span class="d-block content-placeholder" style="width:48px;height:48px;">&nbsp;</span>
      </div>
      <div style="width: 100%;">
        <div class="d-inline-block mb-1">
          <span class="d-block content-placeholder" style="width:180px;width:15em;height:22px;">&nbsp;</span>
        </div>
        <div class="mt-2">
          <span class="content-placeholder mb-1 d-block" style="width:85%;height:13px;">&nbsp;</span>
          <span class="content-placeholder mb-1 d-block" style="width:45%;height:13px;">&nbsp;</span>
        </div>
        <p></p>
        <div class="mb-2">
          <span class="d-inline-block">
            <span class="content-placeholder mr-2" style="width:60px;height:24px;">&nbsp;</span>
          </span>
          
          <span class="d-inline-block">
            <span class="content-placeholder mr-2" style="width:90px;height:24px;">&nbsp;</span>
          </span>
          <span class="d-inline-block">
            <span class="content-placeholder mr-2" style="width:70px;height:24px;">&nbsp;</span>
          </span>
          <span class="d-inline-block">
            <span class="content-placeholder mr-2" style="width:65px;height:24px;">&nbsp;</span>
          </span>
        </div>
        <div class="mt-2">
          <span class="content-placeholder mb-2" style="width:250px;height:16px;">&nbsp;</span>
        </div>
      </div>
    </div>
  </div>
  <div class="only-if-error">
    <div class="full-absolute error-view">
      <div class="p-rel">
        <svg aria-hidden="true" class="octicon" height="40" version="1.1" viewBox="0 0 14 16" width="35"><path fill-rule="evenodd" d="M7 2.3c3.14 0 5.7 2.56 5.7 5.7s-2.56 5.7-5.7 5.7A5.71 5.71 0 0 1 1.3 8c0-3.14 2.56-5.7 5.7-5.7zM7 1C3.14 1 0 4.14 0 8s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7zm1 3H6v5h2V4zm0 6H6v2h2v-2z"></path></svg>
        <h3>Couldn't fetch information for this repo.</h3>
      </div>
      
    </div>
  </div>
  <div class="p-4 border-bottom only-if-loaded">
    <div class="d-flex">
      <a target="_blank" class="d-block mr-3 mt-1" href="" data-gmc-id="href__owner-avatar_url">
        <img src="" class="avatar" width="48" height="48" alt="" data-gmc-id="src__owner-avatar_url, alt__owner-login">
      </a>
      <div style="width: 100%;">
        <div class="d-inline-block mb-1">
          <h3>
            <a target="_blank" href="" data-gmc-id="href__html_url">
              <span class="text-normal"><span data-gmc-id="in__owner-login"></span>/</span><span data-gmc-id="in__name"></span>
            </a>          
          </h3>
        </div>
        <div class="f6 text-gray d-inline-block" style="float: right;">
          <div class="d-inline-block">
            <a target="_blank" class="btn btn-sm" type="submit" value="Star" data-gmc-id="href__html_url">
              <svg aria-hidden="true" class="octicon octicon-star mr-1" height="16" version="1.1" viewBox="0 0 14 16" width="14"><path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74z"></path></svg>Star
            </a>
          </div>
        </div>
        <div data-gmc-id="in__description"></div>
        <p></p>
        <div class="topics-row-container col-9 d-inline-flex flex-wrap flex-items-center f6 my-1" data-gmc-id="trash__full_name__js" data-gmc-js="fillWithTopics">
        </div>
        <div class="f6 text-gray mt-2">
          <span class="repo-language-color ml-0" style="" data-gmc-id="style__language__js" data-gmc-js="getStyleForLanguage"></span>
          <span class="mr-3" data-gmc-id="in__language"></span>
          <a target="_blank" href="" class="muted-link mr-3" data-gmc-id="href__full_name__js" data-gmc-js="getStargazersURL">
            <svg aria-label="star" class="octicon octicon-star mr-1" height="16" role="img" version="1.1" viewBox="0 0 14 16" width="14"><path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74z"></path></svg><span data-gmc-id="in__stargazers_count__js" data-gmc-js="humanReadable"></span>
          </a> 
          <a target="_blank" class="muted-link mr-3" href="" data-gmc-id="href__full_name__js" data-gmc-js="getIssuesURL">
                <span data-gmc-id="in__open_issues_count__js" data-gmc-js="humanReadable"></span> issue<span data-gmc-id= "in__open_issues_count__js" data-gmc-js="addSIfSeveral"></span> need<span data-gmc-id= "in__open_issues_count__js" data-gmc-js="addSIfSingular"></span> help
          </a>Updated <span data-gmc-id="in__updated_at__js" data-gmc-js="formatDate" data-gmc-ap></span>
        </div>
      </div>
    </div>
  </div>
</div>
