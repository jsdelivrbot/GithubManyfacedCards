<!DOCTYPE html>
<html>
<head>
	<base target="_blank">
	<style type="text/css">
		/* @include snippets/basic_github.css */
		/* @include snippets/loading.css */
		
		.gh .d-flex {
			display: -webkit-box !important;
			display: flex !important
		}
		
		.gh .avatar {
			display: inline-block;
			overflow: hidden;
			line-height: 1;
			vertical-align: middle;
			border-radius: 3px
		}
		
		.gh .text-normal {
			font-weight: 400 !important 
		}
		
		.gh .topics-row-container {
			height: 30px;
			overflow: hidden
		}
		
		.gh .flex-items-center {
			-webkit-box-align: center !important;
			align-items: center !important
		}
		
		.gh .flex-wrap {
			flex-wrap: wrap !important
		}
		
		.gh .topic-tag-link:hover {
			text-decoration: none;
			background-color: #def
		}
		
		.gh .topic-tag {
			display: inline-block;
			padding: 0.3em 0.9em;
			margin: 0 0.5em 0.5em 0;
			white-space: nowrap;
			background-color: #f1f8ff;
			border-radius: 3px
		}
		
		.gh .btn {
			color: #24292e;
			background-color: #eff3f6;
			background-image: linear-gradient(-180deg, #fafbfc 0%, #eff3f6 90%);
		
			position: relative;
			display: inline-block;
			padding: 6px 12px;
			font-size: 14px;
			font-weight: 600;
			line-height: 20px;
			white-space: nowrap;
			vertical-align: middle;
			cursor: pointer;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			background-repeat: repeat-x;
			background-position: -1px -1px;
			background-size: 110% 110%;
			border: 1px solid rgba(27, 31, 35, 0.2);
			border-radius: 0.25em;
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none
		}
		
		.gh .btn-sm {
			padding: 3px 10px;
			font-size: 12px;
			line-height: 20px
		}
		
		.gh .btn:hover {
			background-color: #e6ebf1;
			background-image: linear-gradient(-180deg, #f0f3f6 0%, #e6ebf1 90%);
			background-position: -.5em;
			border-color: rgba(27, 31, 35, 0.35);
			text-decoration: none;
			background-repeat: repeat-x
		}
		
		.gh .btn:active {
			background-color: #e9ecef;
			background-image: none;
			border-color: rgba(27, 31, 35, 0.35);
			box-shadow: inset 0 0.15em 0.3em rgba(27, 31, 35, 0.15)
		}
		
		
		
		.title-placeholder {
			height: 18px;
		}
		.desc-placeholder {
			height: 13px;
		}
		.controls-placeholder {
			height: 17px;
		}
		
	</style>
</head>
<body style=" margin: 0;">
<!--
  Repo name, description, stars, number of opened issues, user avatar, topics + star button + error and loading states.

  It needs the following styles: 
    - basic_github.css
    - github_recommendation.css
    - loading.css

  And the following js:
    - languageColors.js
    - getStargazersURL.js
    - formatDate.js 
    - getRepoURL.js 
    - plural.js 
    - getIssuesURL.js 
    - fillWithTopics.js
    - humanReadable.js
-->

<div class="gh p-rel">
  <div class="only-if-loading full-absolute p-1">
    <div class="d-flex">
      <div class="mr-3">
        <span class="d-block content-placeholder" style="width:48px;height:48px;">&nbsp;</span>
      </div>
      <div style="width: 100%;">
        <div class="d-inline-block mb-1">
          <span class="d-block content-placeholder" style="width:180px;width:15em;height:22px;">&nbsp;</span>
        </div>
        <div class="mt-2">
          <span class="content-placeholder mb-1 d-block" style="width:85%;height:13px;">&nbsp;</span>
          <span class="content-placeholder mb-1 d-block" style="width:45%;height:13px;">&nbsp;</span>
        </div>
        <p></p>
        <div class="mb-2">
          <span class="d-inline-block">
            <span class="content-placeholder mr-2" style="width:60px;height:24px;">&nbsp;</span>
          </span>
          
          <span class="d-inline-block">
            <span class="content-placeholder mr-2" style="width:90px;height:24px;">&nbsp;</span>
          </span>
          <span class="d-inline-block">
            <span class="content-placeholder mr-2" style="width:70px;height:24px;">&nbsp;</span>
          </span>
          <span class="d-inline-block">
            <span class="content-placeholder mr-2" style="width:65px;height:24px;">&nbsp;</span>
          </span>
        </div>
        <div class="mt-2">
          <span class="content-placeholder mb-2" style="width:250px;height:16px;">&nbsp;</span>
        </div>
      </div>
    </div>
  </div>
  <div class="only-if-error">
    <div class="full-absolute error-view">
      <div class="p-rel">
        <svg aria-hidden="true" class="octicon" height="40" version="1.1" viewBox="0 0 14 16" width="35"><path fill-rule="evenodd" d="M7 2.3c3.14 0 5.7 2.56 5.7 5.7s-2.56 5.7-5.7 5.7A5.71 5.71 0 0 1 1.3 8c0-3.14 2.56-5.7 5.7-5.7zM7 1C3.14 1 0 4.14 0 8s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7zm1 3H6v5h2V4zm0 6H6v2h2v-2z"></path></svg>
        <h3>Couldn't fetch information for this repo.</h3>
      </div>
      
    </div>
  </div>
  <div class="p-4 border-bottom only-if-loaded">
    <div class="d-flex">
      <a target="_blank" class="d-block mr-3 mt-1" href="" data-gmc-id="href__owner-avatar_url">
        <img src="" class="avatar" width="48" height="48" alt="" data-gmc-id="src__owner-avatar_url, alt__owner-login">
      </a>
      <div style="width: 100%;">
        <div class="d-inline-block mb-1">
          <h3>
            <a target="_blank" href="" data-gmc-id="href__html_url">
              <span class="text-normal"><span data-gmc-id="in__owner-login"></span>/</span><span data-gmc-id="in__name"></span>
            </a>          
          </h3>
        </div>
        <div class="f6 text-gray d-inline-block" style="float: right;">
          <div class="d-inline-block">
            <a target="_blank" class="btn btn-sm" type="submit" value="Star" data-gmc-id="href__html_url">
              <svg aria-hidden="true" class="octicon octicon-star mr-1" height="16" version="1.1" viewBox="0 0 14 16" width="14"><path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74z"></path></svg>Star
            </a>
          </div>
        </div>
        <div data-gmc-id="in__description"></div>
        <p></p>
        <div class="topics-row-container col-9 d-inline-flex flex-wrap flex-items-center f6 my-1" data-gmc-id="trash__full_name__js" data-gmc-js="fillWithTopics">
        </div>
        <div class="f6 text-gray mt-2">
          <span class="repo-language-color ml-0" style="" data-gmc-id="style__language__js" data-gmc-js="getStyleForLanguage"></span>
          <span class="mr-3" data-gmc-id="in__language"></span>
          <a target="_blank" href="" class="muted-link mr-3" data-gmc-id="href__full_name__js" data-gmc-js="getStargazersURL">
            <svg aria-label="star" class="octicon octicon-star mr-1" height="16" role="img" version="1.1" viewBox="0 0 14 16" width="14"><path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74z"></path></svg><span data-gmc-id="in__stargazers_count__js" data-gmc-js="humanReadable"></span>
          </a> 
          <a target="_blank" class="muted-link mr-3" href="" data-gmc-id="href__full_name__js" data-gmc-js="getIssuesURL">
                <span data-gmc-id="in__open_issues_count__js" data-gmc-js="humanReadable"></span> issue<span data-gmc-id= "in__open_issues_count__js" data-gmc-js="addSIfSeveral"></span> need<span data-gmc-id= "in__open_issues_count__js" data-gmc-js="addSIfSingular"></span> help
          </a>Updated <span data-gmc-id="in__updated_at__js" data-gmc-js="formatDate" data-gmc-ap></span>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
	// @include snippets/languageColors.js
	// @include snippets/getStargazersURL.js
	// @include snippets/formatDate.js
	// @include snippets/fillWithTopics.js
	// @include snippets/plural.js
	// @include snippets/getIssuesURL.js
	// @include snippets/getRepoURL.js
	// @include snippets/humanReadable.js
	
	function _hasClass(el, className) {
	  if (el.classList)
	    return el.classList.contains(className);
	  else
	    return new RegExp('(^| )' + className + '( |$)', 'gi').test(el.className);
	}
	function _hasData(el, dataName) {
	  if (el.dataset)
	    return el.dataset.hasOwnProperty(dataName);
	  else
	    return el.getAttribute('data-' + dataName);
	}
	
	function resizeIframe(obj) {
	  obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
	}
	
	function fetchJson(url, success, fail, httpHeaders) {
	  var request = new XMLHttpRequest();
	  request.onreadystatechange = function() {
	    if (request.readyState === 4) { 
	      if (request.status === 200) {
	        success(JSON.parse(request.responseText));
	      } else {
	        fail();
	      }
	    } else {
	      // HTTP is continuing....
	    }
	  };
	  request.open('GET', url);
	  var httpHeaders = httpHeaders || {};
	  Object.keys(httpHeaders).forEach(function(key) {
	    request.setRequestHeader(key, httpHeaders[key]);
	  });
	  request.send();
	}
	/*
	2 possible initializations: 
	  1. (iframe + data-gmc-theme + data-gmc-repo).
	  2. (root_el + data-gmc-repo) containing the template markup.
	
	In the first case, the template will be downloaded (using 
	themesBaseURL + themeName) and loaded inside the iframe. The 
	body can then be used as the root_el, leading us to the same 
	situation as in case 2.
	
	To speed up things, the theme (inside the iframe) and the json 
	from the api can load at the same time.
	
	*/
	
	function GMC(root_el, json) { 'use strict';
	  var self = this;
	
	  // url used to locate a theme template from its name: (themeBaseURL + themeName + .html)
	  var themesBaseURL = "https://cdn.rawgit.com/tsucres/GithubManyfacedCards/master/dist/themes/";
	  // github api url to retrieve repo data: (repoApiURL + repoFullName)
	  var repoApiURL = "https://api.github.com/repos/";
	
	  this.repoFullName = root_el.getAttribute("data-gmc-repo");
	  this.json = json;
	  this.root_el = null;
	
	  /**
	    Fetch the json data about the repo whose name is in 
	    self.repoFullName and fill them in the template.
	  */
	  this.fillWithRepoName = function() {
	    var headers = {};
	    if (typeof GH_API_KEY === "string") {
	      headers["Authorization"] = "token " + GH_API_KEY; // Untested!!!!
	    }
	    headers['Accept'] = "application/vnd.github.mercy-preview+json";
	    fetchJson(repoApiURL + self.repoFullName, function(json) {
	      self.json = json
	      self.fillWithRepoJson();
	    }, function() {
	      self.markError();
	      //console.log("Shout! Json failed loading!");
	    }, headers);
	  }
	
	  /**
	    Find all the elements (inside self.root_el) having a 
	    'data-gmc-id' attribute and fill them using the data pointing 
	    by this attribute in self.json.
	    It requires root_el, json and repoName to be filled. Otherwise 
	    it quits.
	    */
	  this.fillWithRepoJson = function() {
	    if (!(self.root_el && self.json && self.repoFullName))
	      return
	    var elements = self.root_el.querySelectorAll('[data-gmc-id]');
	    elements.forEach(function(el) {
	      gcm_fill_one_el_with_json(el, self.json)
	    });
	    this.markAsLoaded();
	    if (typeof this.iframe === "object") {
	      resizeIframe(this.iframe);
	    }
	  }
	
	  /// Add the class 'gmc-loaded' to root_el
	  this.markAsLoaded = function() {
	    self.root_el.className += ' gmc-loaded';
	  }
	  /// Add the class 'gmc-error' to root_el
	  this.markError = function() {
	    self.root_el.className += ' gmc-error';
	  }
	
	  /**
	    Parses the attributes of the specified element, looking for 
	    'data-gm-id'. Fill the specified element with the data pointed 
	    by this attribute in json.
	
	    element: HTMLElement with specified data-gmc-id
	    json: json retrieved from github api
	    */
	  function gcm_fill_one_el_with_json(element, json) {
	    var gmcId = element.getAttribute("data-gmc-id");
	    if (gmcId) {
	      gmcId = gmcId.replace(" ", "");
	      var gmcIdList = gmcId.split(",");
	      gmcIdList.forEach(function(id) {
	        gmc_fill_one_el_with_gmc_id(element, json, id);
	      });
	    }
	  }
	
	  /**
	    Fill the specified element with the right data from json.
	
	    element: HTMLElement
	    json: json retrieved from github api.
	    gmcId: a string with format where__what[__js]. If '__js' is 
	      specified, then element should also have a 'data-gmc-js' 
	      attribute. Otherwise it's just ignored.
	    */
	  function gmc_fill_one_el_with_gmc_id(element, json, gmcId) {
	    var splitted = gmcId.split("__");
	    if (splitted.length < 2)
	      return // It should at least have a 'what' and a 'where'
	
	    var what = splitted[1];
	    var where = splitted[0];
	    var js = (splitted.length >= 2 
	              && splitted[2] == "js" 
	              && element.getAttribute("data-gmc-js"));
	    gmc_fill_one_el_with_wwj(element, json, what, where, js);
	  }
	
	  /**
	    basically does the following: element.where += js(json[what])
	
	    element: HTMLElement to which the "what" will be added.
	    json: the json resulting the github api
	    what: a key in the json. The hierarchy has to be marked using a 
	      dash '-'.
	    where: the attribute (from element) to which the jsonValue will be 
	      assigned
	    js: a boolean indicating whether there is a 'data-gmc-js' attribute 
	      n the 'element'. If so, the javascript code it contains will be 
	      evaluated as a function with, as a parameter, the jsonValue. This 
	      code should return a value that will be assign to 'where'.
	    */
	  function gmc_fill_one_el_with_wwj(element, json, what, where, js) {
	    var splittedWhat = what.split("-");
	    var subJson = json;
	    var jsonValue = null;
	    splittedWhat.some(function(whatPart) {
	      if (!subJson.hasOwnProperty(whatPart))
	        return true;
	      else if (typeof subJson[whatPart] === "object") {
	        subJson = subJson[whatPart];
	      } else {
	        jsonValue = subJson[whatPart];
	        return true;
	      }
	      
	    });
	
	    if (js) {
	      var jsFunction = element.getAttribute("data-gmc-js");
	      var doc = element.ownerDocument;
	      var win = doc.defaultView || doc.parentWindow;
	      if(typeof win[jsFunction] === "function")
	        jsonValue = win[jsFunction].call(null, jsonValue, element, self);
	    }
	    if (jsonValue === null) {
	      return
	    }
	    var ap = typeof self.root_el.getAttribute("data-gmc-ap") === "string";
	    if (where == "in") {
	      var textBackup = ap ? element.textContent : "";
	      element.textContent = textBackup + jsonValue;
	    } else {
	      var whereBackup = "";
	      if (ap && element.hasAttribute(where)) {
	        whereBackup = element.getAttribute(where);
	      }
	      element.setAttribute(where, whereBackup + jsonValue);
	
	    }
	
	    
	  }
	
	
	
	  if (root_el.tagName === "IFRAME") {
	    // case 1)
	    this.iframe = root_el;
	    root_el.onload = function() {
	      self.root_el = root_el.contentWindow.document.body;
	      // This is async, in race with the download of the json data. 
	      // If the json isn't fetched yet, the call to this function will 
	      // just return.
	      self.fillWithRepoJson(); 
	    };
	    /*root_el.onerror = function() {
	      console.log("error root");
	    }*/
	    if (root_el.getAttribute("data-gmc-theme-url")) {
	      root_el.src = root_el.getAttribute("data-gmc-theme-url");
	    } else {
	      var themeName = root_el.getAttribute("data-gmc-theme") || "gh_pure";
	      root_el.src = themesBaseURL + themeName + ".html";
	    }
	    
	  } else { 
	    // case 2)
	    self.root_el = root_el;
	  }
	  if (this.json) {
	    this.fillWithRepoJson();
	  } else {
	    this.fillWithRepoName();
	  }
	}
	
	/**
	  loadAllCards([json])
	  Calls (new GMC(el, json)) for every elemement selected by 
	  '[data-gmc-repo]'
	  
	  if json is not specified, it will be downloaded from the api 
	  using the repo name specified in data-gmc-repo.
	  */
	GMC.loadAllCards = function(json) {
	  var iframes = document.querySelectorAll('[data-gmc-repo]');
	  iframes.forEach(function(iframe) {
	    (new GMC(iframe, json));
	  });
	}
	
	//window.onload = GMC.loadAllCards
	// source: https://stackoverflow.com/questions/28295870/how-to-pass-parameters-through-iframe-from-parent-html
	
	function getParamValue(paramName)
	{
	    var url = window.location.search.substring(1); //get rid of "?" in querystring
	    var qArray = url.split('&'); //get key-value pairs
	    for (var i = 0; i < qArray.length; i++) 
	    {
	        var pArr = qArray[i].split('='); //split key and value
	        if (pArr[0] == paramName) 
	            return pArr[1]; //return value
	    }
	}
	
	(function(d) {
		var repoName = getParamValue('rn');
		if (repoName) {
			d.body.setAttribute("data-gmc-repo", repoName);
			(new GMC(d.body));
		} else {
			console.error("The name of the repo should be specified in the src of the iframe: src='themeName.gmc.min.html?rn=user/repo'");
		}
		
	})(document)
	
</script>
</body>
</html>
