<!--
  Repo name, description, stars, forks, license + error and loading states.

  It needs the following styles: 
    - basic_github.css
    - github_full.css
    - loading.css

  And the following js:
    - languageColors.js
    - getStargazersURL.js
    - formatDate.js 
    - getRepoURL.js 
    - getSparks.js 
    - getNetworkURL.js 
    - humanReadable.js
    
-->
<div class="gh p-rel">
  <div class="only-if-error">
    <!-- @include snippets/github_error_state.html -->
  </div>
  <div class="border rounded-1 p-3">
    <span class="f4 lh-condensed text-bold text-gray-dark">
      <a target="_blank" href="https://github.com/" class="link-gray-dark text-bold wb-break-all" data-gmc-id="in__full_name, href__full_name__js" data-gmc-js="getRepoURL"></a>
    </span>
    <p data-gmc-id="in__description"></p>
    
    <p class="f6 text-gray mt-2 mb-0">
        <span class="d-inline-block text-gray mr-3">
          <span class="repo-language-color ml-0" data-gmc-id="style__language__js" data-gmc-js="getStyleForLanguage"></span>
          <span itemprop="programmingLanguage" data-gmc-id="in__language"></span>
        </span>

        <span class="d-inline-block mr-3">
            <a target="_blank" href="" class="muted-link" data-gmc-id="href__full_name__js" data-gmc-js="getStargazersURL">
              <svg aria-hidden="true" class="octicon octicon-star mr-1" height="16" version="1.1" viewBox="0 0 14 16" width="14"><path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74z"></path></svg>
              <span data-gmc-id="in__stargazers_count__js" data-gmc-js="humanReadable"></span>
            </a>
        </span>


        
        <a target="_blank" href="" class="pinned-repo-meta muted-link mr-3" data-gmc-id="href__full_name__js" data-gmc-js="getNetworkURL">
          <svg aria-label="forks" class="octicon" height="16" role="img" version="1.1" viewBox="0 0 10 16" width="10"><path fill-rule="evenodd" d="M8 1a1.993 1.993 0 0 0-1 3.72V6L5 8 3 6V4.72A1.993 1.993 0 0 0 2 1a1.993 1.993 0 0 0-1 3.72V6.5l3 3v1.78A1.993 1.993 0 0 0 5 15a1.993 1.993 0 0 0 1-3.72V9.5l3-3V4.72A1.993 1.993 0 0 0 8 1zM2 4.2C1.34 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3 10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3-10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z"></path></svg>
          <span data-gmc-id="in__forks__js" data-gmc-js="humanReadable"></span>
        </a>
        <span class="mr-3">
          <svg aria-hidden="true" class="octicon mr-1" height="16" version="1.1" viewBox="0 0 14 16" width="14"><path fill-rule="evenodd" d="M7 4c-.83 0-1.5-.67-1.5-1.5S6.17 1 7 1s1.5.67 1.5 1.5S7.83 4 7 4zm7 6c0 1.11-.89 2-2 2h-1c-1.11 0-2-.89-2-2l2-4h-1c-.55 0-1-.45-1-1H8v8c.42 0 1 .45 1 1h1c.42 0 1 .45 1 1H3c0-.55.58-1 1-1h1c0-.55.58-1 1-1h.03L6 5H5c0 .55-.45 1-1 1H3l2 4c0 1.11-.89 2-2 2H2c-1.11 0-2-.89-2-2l2-4H1V5h3c0-.55.45-1 1-1h4c.55 0 1 .45 1 1h3v1h-1l2 4zM2.5 7L1 10h3L2.5 7zM13 10l-1.5-3-1.5 3h3z"></path></svg><span data-gmc-id="in__license-spdx_id"></span>
        </span>
        Updated <span data-gmc-id="in__updated_at__js" data-gmc-js="formatDate"></span>
      </p>
    <iframe frameborder="0" width="155" height="28" data-gmc-id="src__full_name__js" data-gmc-js="getSparksURL"></iframe>
  </div>
</div>
